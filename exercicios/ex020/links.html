            font-family: Arial, Helvetica, sans-serif;
        }
        a {
            color: rgb(158, 24, 211);

        }

            color:  rgb(181, 10, 187);

        }

            color: rgb(46, 1, 77);
        }
        a::after {
            content: ' [link]';
            text-decoration: none;
            font-weight: normal;
        }
        .especial::after{
            content: 'âœ®' ;

</head>
<body>
