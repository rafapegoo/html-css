<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse arquivo em vários dispositivos diferentes</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagem-p.png" type="image/png">
        <source media="(max-width:1000px )" srcset="imagem-m.png" type="image/png">
        <img src="imagem-g.png" alt="Imagem flexével">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML</p>
   <audio preload="metadata" controls>
    <source src="midia/trois-gymnopedie-gymnopedie-no-1-erik-satie-351s-12664.mp3" type="audio/mpeg">
   </audio>
</body>
</html>
