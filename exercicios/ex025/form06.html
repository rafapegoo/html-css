<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">

         <!-- Menu suspenso (drop-down) para selecionar o estado -->
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">

                <option value="">--- Escolha ---</option>
                <optgroup label="Região Sudeste">
                    <option value="SP" selected> São Paulo</option>
                    <option value="RJ">Rio de Janeito</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="ES">Espirito Santo</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="pub">Publicitário</option>
                <option value="cont">Contador</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem</label>
            <textarea name="msg" id="imsg"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    
</body>
</html>
