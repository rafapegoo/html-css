<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>meu primeiro formulario</h1>
    <form action="cadastro.php" autocomplete="off" method="post">
         <!-- 'action' especifica o script que processará os dados do formulário -->
        <!-- 'autocomplete' define se o navegador deve completar os campos automaticamente (desativado com 'off') -->
        <!-- 'method' define o método HTTP usado  para enviar os dados (POST neste caso) -->
    
        <p><label for="nome">Nome:</label> <input type="text" name="nome" id="nome"></p>
        <!-- Campo de entrada de texto para o nome -->
            <!-- 'type' especifica o tipo de entrada (texto) -->
            <!-- 'name' define o nome do campo, que será usado no script de processamento -->
            <!-- 'id' fornece um identificador único para o campo, usado pelo rótulo -->

        <p><label for="sobrenome">Sobrenome:</label> <input type="text" name="sobrenome" id="sobrenome"></p>

        <p><input type="submit" value="Enviar"></p>
        <!-- Botão para enviar os dados do formulário -->
            <!-- 'type' especifica que é um botão de envio -->
            <!-- 'value' define o texto que aparecerá no botão -->
    </form>
</body>
</html>
